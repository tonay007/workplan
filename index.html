<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Work Plan Of BOC Web Project</title>
</head>

<body>
    <section class="login-area">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="box">
                <h2>Welcome To BOC Web Project</h2>
                <h4>Login To See Your Tasks</h4>
                <br><br>
                <input type="text" class="form-control" id="token" placeholder="Access Token">
                <p class="wrong-token text-danger">Token wasn't found</p>
                <br>
                <button id="login" class="btn btn-success w-100">Login</button>
            </div>
        </div>
    </section>

    <section class="welcome-area">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="box">
                <h2>Welcome <span class="username">Anonymous</span></h2>
                <br>
                <h5><span class="role">Visitor</span>, BOC Web Project</h5>
                <br>
                <button id="show-task" class="btn btn-success">Show My Tasks</button>
            </div>
        </div>
    </section>

    <section class="task-area">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="box-large justify-content-start align-items-center">
                <nav class="w-100 d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <img width="70" src="./img/logo.svg" alt="Logo">
                        <div class="mt-3 ms-2 text-start">
                            <h6 class="username"></h6>
                            <p class="role"></p>
                        </div>
                    </div>
                    <a target="_blank" href="https://discord.com/channels/859078250714366033/859078251242717204">
                        <button class="btn btn-success mt-0">Open Discord</button>
                    </a>
                </nav>
                <div class="task">
                    <div id="no-tasks-found" style="display: none">
                        <h3>You have no tasks for today. Enjoy the day!</h3>
                        <h4>Your next task will be appear on <span class="next-task-date"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./vendors/bootstrap.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
